<!DOCTYPE html>
<html>
  <body>
    <h2>Enter License Key</h2>
    <input id="keyInput" />
    <button onclick="activate()">Activate</button>

    <script>
      const { ipcRenderer } = require("electron");

      function activate() {
        const key = document.getElementById("keyInput").value;
        ipcRenderer.send("activate-license", key);
      }
    </script>
  </body>
</html>
